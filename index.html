<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator Controller Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    #status {
      font-weight: bold;
      margin: 10px 0;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    canvas {
      background: #1e293b;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>âš¡ Generator Controller Dashboard âš¡</h1>
  <div id="status">ðŸ”´ Disconnected</div>

  <div class="controls">
    <button onclick="sendCommand('ON')">Turn Generator ON</button>
    <button onclick="sendCommand('OFF')">Turn Generator OFF</button>
  </div>

  <canvas id="voltageChart" width="400" height="200"></canvas>

  <script>
    // HiveMQ Cloud settings
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: "web-dashboard-" + Math.random().toString(16).substr(2, 8),
      username: "genadmin",       // replace with your HiveMQ username
      password: "StrongPass123!", // replace with your HiveMQ password
    };

    // Connect to HiveMQ Cloud WebSocket
    const client = mqtt.connect("wss://49aed91892f94fffb69fc1d2d686b60f.s1.eu.hivemq.cloud:8884/mqtt", options);

    const statusDiv = document.getElementById("status");

    client.on("connect", () => {
      statusDiv.innerHTML = "ðŸŸ¢ Connected to HiveMQ Cloud";
      client.subscribe("devices/GEN-01/telemetry", (err) => {
        if (!err) console.log("Subscribed to telemetry topic");
      });
    });

    client.on("error", (err) => {
      statusDiv.innerHTML = "ðŸ”´ Connection Error: " + err;
      console.error("Connection failed:", err);
    });

    // Voltage chart setup
    const ctx = document.getElementById("voltageChart").getContext("2d");
    const voltageChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Battery Voltage (V)",
          borderColor: "#38bdf8",
          data: [],
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: "Time" },
            ticks: { color: "#f1f5f9" }
          },
          y: {
            title: { display: true, text: "Voltage (V)" },
            ticks: { color: "#f1f5f9" }
          }
        },
        plugins: {
          legend: { labels: { color: "#f1f5f9" } }
        }
      }
    });

    // Handle incoming telemetry
    client.on("message", (topic, message) => {
      if (topic === "devices/GEN-01/telemetry") {
        const data = JSON.parse(message.toString());
        console.log("Telemetry:", data);

        const now = new Date().toLocaleTimeString();
        voltageChart.data.labels.push(now);
        voltageChart.data.datasets[0].data.push(data.voltage);

        if (voltageChart.data.labels.length > 20) {
          voltageChart.data.labels.shift();
          voltageChart.data.datasets[0].data.shift();
        }

        voltageChart.update();
      }
    });

    // Send control commands
    function sendCommand(cmd) {
      client.publish("devices/GEN-01/cmd", cmd);
      console.log("Sent command:", cmd);
    }
  </script>
</body>
</html>
